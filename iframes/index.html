<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Using Iframes</h1>
    <h2>Chrome Developer Tools Project</h2>
    <!--add an iframe connected to chromedevelopertools.html-->
    <iframe src="chrome_developer_tools/chrome-tools/index.html"></iframe>
    <h2>YouTube Video</h2>
    <iframe src="https://www.youtube.com/embed/3yF4xTmgei0?si=wnXODGny8oIq5ykS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
